    <div class="container">
      <br />
      <h2>Personal Information</h2>
      <br />
      <form action="/action_page.php">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="brthdt">Birth Date:</label>
          <input type="text" class="form-control" id="brthdt" name="brthdt" />
        </div>
        <div class="form-group">
          <label for="brthplc">Birth Place:</label>
          <input type="text" class="form-control" id="brthplc" name="brthplc" />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <input type="text" class="form-control" id="gender" name="gender" />
        </div>
        <div class="form-group">
          <label for="citizen">Citizenship:</label>
          <input type="text" class="form-control" id="citizen" name="citizen" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" class="form-control" id="phone" name="phone" />
        </div>
        <div class="form-group">
          <label for="docs">Upload your documents:</label>
          <input type="file" class="form-control" id="customFile" />
        </div>
        <div class="form-group">
          <label for="civil">Civil Status:</label>
          <input type="text" class="form-control" id="civil" name="civil" />
        </div>
        <h3>Do you have insurance?:</h3>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Yes</button>
          <button type="button" class="btn btn-primary">No</button>
        </div>
        <br />
        <br />
        <label for="docs">Upload your policy:</label>
        <input type="file" class="form-control" id="customFile" />
        <p>
          <br />
          <b>NOTICE:</b> If you do not have insurance, you should be aware that
          the payment for your treatment will be on your own.
        </p>
        <br />
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            By selecting this option you agree with our privacy policy
          </label>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            You will receive a confirmation email with your new account when you
            have accepted our policy
          </label>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">
          Complete Registration
        </button>
      </form>
